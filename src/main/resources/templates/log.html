<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body
<div class="container mt-3 main">
    <div>
        <!-- <pre>
            Threads
                    -> add thread
                    -> remove thread
            Wallets
                    -> create wallet
                    -> add wallet

            Command line:
                > add wallet
                > create wallet
                > add thread
                > remove thread
      </pre> -->

        <form action="" class="command-form form-control">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">></span>
                </div>
                <input type="text" class="command-line form-control" aria-label="Command Line">
            </div>
        </form>

    </div>

    <div class="mt-3">
        <div class="log form-control" contenteditable="true">

            <span class="text-danger">Thread |   getTime() |   str </span> <br>

        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

<script>
    $('.command-form').on('submit', function () {
        var value = document.getElementsByClassName('command-line')[0].value;
        switch (value) {
            case 'add wallet':
                var result = prompt("Enter wallet address");
                alert(result);
                break;
            case 'create wallet':
                alert('create wallet');
                break;
            case 'add thread':
                alert('add thread');
                break;
            case 'remove thread':
                alert('remove thread');
                break;

            default:
                alert('command not exist');
        }
    });
</script>
</body>

</html>
